
## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)

## Here library is the database name
##spring.datasource.url = jdbc:mysql://localhost:3306/library

## IF you face any mysql TimeZone error replace the previous line with next Line
spring.datasource.url = jdbc:mysql://127.0.0.1:3306/library?sshEnabled=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC

spring.datasource.username = root
## for no password
spring.datasource.password = 123456

spring.datasource.platform=mysql
spring.datasource.initialization-mode=always
## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect =  org.hibernate.dialect.MySQL8Dialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update